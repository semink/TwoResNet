# This NONPARAMS sections are not recorded as hyperparameters in tensorboard
NONPARAMS:
  TENSORBOARD_LOG:
    save_dir: experiments
    log_graph: True
    name: TwoResNet-paper-dcrnn

  SUMMARY:
    max_depth: 4

  TRAINER:
    accelerator: gpu
    devices: [0] 
    max_epochs: 50

  DATA:
    num_workers: 16
    pre_determined_cluster: null

  EARLY_STOPPING:
    patience: 20

  TEST:
    checkpoint: 
      la: 
        dir_path: experiments/la/TwoResNet-paper-dcrnn/version_73
        file_name: best.ckpt
      bay:
        dir_path: experiments/bay/TwoResNet-paper-ablation/kdJ_roaWW
        file_name: best.ckpt
    
    on_time:
      # - # morning peak
      #   - '06:00'
      #   - '10:00'
      # - # evening peak
      #   - '14:00'
      #   - '20:00'


  METRIC:
    monitor_metric_name: 'validation'
    training_metric_name: 'training'

# This HPARAMS sections are recorded as hyperparameters in tensorboard
HPARAMS:
  DATA:
    batch_size: 32
    cluster_info:
      K: 5
      alpha: 0.5
    day_of_week: true
    horizon: 12
    time_feat_mode: sinusoidal
  
  HighResNet:
    max_diffusion_step: 2
    num_rnn_layers: 2
    rnn_units: 64
    seq_len: 12
    dropout: 0
  
  LowResNet:
    num_rnn_layers: 1
    rnn_units: 64
    seq_len: 12
    dropout: 0
  
  TEACHER_FORCING:
    mode:
      LowResNet: off
      HighResNet: on
    probability:
      half_life_epoch: 13.33 
      slope_at_half: -0.1425525 
    milestone_start_p: 0.03

  OPTIMIZER:
    adam:
      lr: 1.0e-2
      eps: 1.0e-3
    LowResNet_loss_weight: 1
    multisteplr:
      gamma: 0.1
      reduce_step_factor: 2
  
  TRAINER:
    gradient_clip_val: 5