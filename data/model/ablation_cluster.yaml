# This NONPARAMS sections are not recorded as hyperparameters in tensorboard!
  
# This NONPARAMS sections are not recorded as hyperparameters in tensorboard!
NONPARAMS:
  RAY_TUNE:
    ASHA:
      grace_period: 30
      reduction_factor: 2
      max_t: 40
    RUN:
      num_samples: 30
      verbose: 1
      # resume: true
  LOG:
    save_dir: experiments
    log_graph: True
    name: TwoResNet_ablation_cluster2

  SUMMARY:
    max_depth: -1

  TRAINER:
    accelerator: gpu
    devices: [0] 
    max_epochs: 30

  DATA:
    num_workers: 16

  EARLY_STOPPING:
    patience: 30

  METRIC:
    monitor_metric_name: 'validation'
    training_metric_name: 'training'

# This HPARAMS sections are recorded as hyperparameters in tensorboard!
# https://docs.ray.io/en/latest/tune/api_docs/search_space.html#tune-sample-docs
HPARAMS:
  DATA:
    batch_size: 32
    dow: true
    horizon: 12
    time_feat_mode: sinusoidal
    cluster_info:
      K: tune.randint(1,10)
      alpha: tune.uniform(0, 1)
  
  HIGH_RES_NET:
    max_diffusion_step: 2
    num_rnn_layers: 2
    output_dim: 1
    num_rnn_units: 64
    seq_len: 12
    dropout: 0
  
  OPTIMIZER:
    adam:
      eps: 0.001
      lr: 0.01
    low_resol_loss_weight: 1
    multisteplr:
      gamma: 0.1
      reduce_step_factor: 2

  
  LOW_RES_NET:
    num_rnn_layers: 1
    output_dim: 1
    num_rnn_units: 64
    seq_len: 12
    dropout: 0
  
  TEACHER_FORCING:
    half_life_epoch: 13.33
    slope_at_half: -0.1425525
    milestone_start_p: 0.03
    high_resolution_model: on
    low_resolution_model: off
  
  TRAINER:
    gradient_clip_val: 5
    