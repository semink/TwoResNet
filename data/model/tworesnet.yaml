# This NONPARAMS sections are not recorded as hyperparameters in tensorboard!
NONPARAMS:
  LOG:
    save_dir: experiments
    log_graph: True
    name: TwoResNet_paper

  SUMMARY:
    max_depth: 4

  TRAINER:
    accelerator: gpu
    devices: [0] 
    max_epochs: 30

  DATA:
    num_workers: 16

  EARLY_STOPPING:
    patience: 20

  TEST:
    checkpoint: 
      la: 
        dir_path: data/model/pretrained/METR-LA
        file_name: best.ckpt
      bay:
        dir_path: data/model/pretrained/PEMS-BAY
        file_name: best.ckpt
    
    on_time:
      # - # morning peak
      #   - '06:00'
      #   - '10:00'
      # - # evening peak
      #   - '14:00'
      #   - '20:00'


  METRIC:
    monitor_metric_name: 'validation'
    training_metric_name: 'training'

# This HPARAMS sections are recorded as hyperparameters in tensorboard!
HPARAMS:
  DATA:
    batch_size: 32
    cluster_info:
      K: 5
      alpha: 0.5
    dow: true
    horizon: 12
    time_feat_mode: sinusoidal
  
  HIGH_RES_NET:
    max_diffusion_step: 2
    num_rnn_layers: 2
    output_dim: 1
    num_rnn_units: 64
    seq_len: 12
    dropout: 0
  
  OPTIMIZER:
    adam:
      eps: 0.001
      lr: 0.01
    low_resol_loss_weight: 1
    multisteplr:
      gamma: 0.1
      reduce_step_factor: 2

  
  LOW_RES_NET:
    num_rnn_layers: 1
    output_dim: 1
    num_rnn_units: 64
    seq_len: 12
    dropout: 0
  
  TEACHER_FORCING:
    half_life_epoch: 13.33
    slope_at_half: -0.1425525
    milestone_start_p: 0.03
    high_resolution_model: on
    low_resolution_model: off
  
  TRAINER:
    gradient_clip_val: 5